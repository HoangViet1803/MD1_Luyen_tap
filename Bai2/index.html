<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<!--Js-->
<script>
    let n = +prompt("Nhap so phan tu cua mang");
    let myArr = [];
    for (let i = 0; i < n; ++i) {
        myArr[i] = +prompt(`Nhap vao phan tu thu ${i + 1}`)
    }
    console.log(myArr)

    // IN RA PHẦN TỬ
    document.write(`<strong>In ra phần tử:</strong> <br>`);
    for (let i = 0; i < n; ++i) {
        document.write(`Phần tử thứ ${i+1}: ${myArr[i]} <br>`)
    }

    // TÍNH TỔNG CÁC PHẦN TỬ
    let sumArr = myArr.reduce((prev,cur) => {
        prev += cur;
        return prev
    },0);
    document.write(`<strong>Tổng các phần tử:</strong> ${sumArr} <br>`);

    // TÍNH TỔNG CÁC PẦN TỬ CHIA 5 DƯ 2
    let sum1 = 0;
    for (let item of myArr) {
        if(item % 5 === 2) {
            sum1 += item
        }
    }
    document.write(`<strong>Tổng các phần tử chia 5 dư 2:</strong> ${sum1} <br>`);

    // ĐẾM SỐ PHẦN TỬ CHIA HẾT CHO 6
    let count1 = 0;
    for (let item of myArr) {
        if(item % 6 === 0) {
            count1 += 1
        }
    }
    document.write(`<strong>Số phần tử chia hết cho 6:</strong> ${count1} <br>`);

    // TÍNH TBC CỦA CÁC PHẦN TỬ LỚN HƠN 10 VÀ CHIA 4 DƯ 3
    let count2 = 0;
    let sum2 = 0
    for (let item of myArr) {
        if (item > 10 && item % 4 === 3){
            count2 += 1;
            sum2 += item
        }
    }
    if(count2 !== 0) {
        document.write(`<strong>TBC của các phần tử lớn hơn 10 và chia 4 dư 3:</strong> ${sum2 / count2} <br>`);
    } else {
        document.write(`<strong>TBC của các phần tử lớn hơn 10 và chia 4 dư 3:</strong> Không có phần tử nào thỏa mãn điều kiện<br>`);
    }

    // TÌM MAX CỦA MẢNG
    let max = myArr[0];
    for (let item of myArr){
        if(max < item){
            max = item
        }
    }
    document.write(`<strong>MAX của mảng:</strong> ${max} <br>`);

    // TÌM MAX CỦA CÁC SỐ LẺ TRONG MẢNG
    let maxOdd = -1;
    for (let i = 0; i < myArr.length; ++i){
        if(myArr[i] % 2 !== 0){
            maxOdd = i;
            break;
        }
    }
    for (let j = maxOdd; j < myArr.length; ++j) {
        if (myArr[maxOdd] < myArr[j]) {
            myArr[maxOdd] = myArr[j]
        }
    }
    if (maxOdd !== -1) {
        document.write(`<strong>MAX của các số lẻ trong mảng:</strong> ${myArr[maxOdd]} <br>`);
    } else {
        document.write(`<strong>MAX của các số lẻ trong mảng:</strong> Trong mảng không có số lẻ <br>`)
    }

    // TÌM VỊ TRÍ CỦA X
    let x = +prompt("Nhập x");
    if (myArr.indexOf(x) !== -1) {
        document.write(`<strong>Vị trí của ${x} trong mảng:</strong> myArr.indexOf(x)`)
    } else {
        document.write(`<strong>Vị trí của ${x} trong mảng:</strong> Trong mảng không tồn tại ${x}`)
    }

</script>
</body>
</html>
